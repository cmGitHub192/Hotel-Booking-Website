<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Habitaciones Disponibles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <form action="buscar_habitaciones.php" method="post">
        <label for="checkin">Fecha de Check-In:</label>
        <input type="date" name="checkin" required>

        <label for="checkout">Fecha de Check-Out:</label>
        <input type="date" name="checkout" required>

        <label for="tipo">Tipo de Habitación:</label>
        <select name="tipo" required>
            <option value="habitaciones_cuadruples">Cuádruples</option>
            <option value="habitaciones_dobles">Dobles</option>
            <option value="habitaciones_ejecutivas">Ejecutivas</option>
            <option value="habitaciones_estandar">Estándar</option>
            <option value="habitaciones_individuales">Individuales</option>
            <option value="habitaciones_suite">Suite</option>
        </select>

        <button type="submit">Buscar Habitaciones Disponibles</button>
    </form>
</body>
</html>
